<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

<body>




<h1>Job Application Form</h1>





<form method="post" action="" >

<fieldset>
   <legend>Applicant Details</Details></legend>
   <p><label for="Job reference number">Job reference number</label>
      <input type="text" name="reference number" id="reference number" size="7" maxlength="5" required="required"/>
   </p>
   
   
   <p><label for="name">First Name</label>
      <input type="text" name="First name" id="First name" maxlength="20" size="10" pattern="^[A-Za-z]+$" required="required"/>
    
      <label for="name">Last Name</label>
      <input type="text" name="Last name" id="Last name" maxlength="20" size="10" pattern="^[A-Za-z]+$" required="required"/>	  
   </p>

   <p><label for="dob">Date of Birth</label> 
    <input type="date" name= "dob" id="dob" placeholder="dd-mm-yyyy" maxlength="10" size="10"/>
    </p>
   
    <p><label for="male">Male</label> 
      <input type="radio" id="male" name="sex" value="male"/>
    </p>
    <p><label for="female">Female</label> 
      <input type="radio" id="female" name="sex" value="female"/>
    </p>
   
    <p><label for="email">Email</label> 
        <input type="email" name= "email" id="email" required="required"/>
    </p>


    <p>
      <label><input type="checkbox" name="Skill List"
        value="____" checked="checked" />
        ____</label>
      <label><input type="checkbox" name="things[]"
        value="____"/>____</label>
      <label><input type="checkbox" name="things[]"
        value="_____" />______</label>
  <label><input type="checkbox" name="thing[]"
        value="____"/>____</label>
      <label><input type="checkbox" name="things[]" 
        value="Other Skills"/>Other Skills</label>		
</p>	
 <p>
  <label for="comments">Other Skills<br/>
  <textarea name="comments" rows="4" cols="40" placeholder="Write description of your skills here.">
   
  </textarea>
  </label>
</fieldset>

<p>
<input type="submit" value="Book"/>
<input type="reset" value="Reset form" />
</p>
</form>   
</body>
</html>
